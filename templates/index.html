{% extends 'base.html' %}

{% block content %}
<section class="position-relative py-5" style="background-color: var(--bs-body-bg);">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="display-5 fw-bold text-success mb-3">Detect Plant Disease</h2>
                <div class="border-top border-success w-25 mx-auto my-3"></div>
                <p class="text-muted mb-4">
                    Simply upload your plant's leaf image and let our AI work its magic.
                </p>
            </div>
        </div>
        
        <form class="text-center" action="/submit" method="POST" enctype="multipart/form-data">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card border-success shadow-lg mb-5">
                        <div class="card-header bg-success text-white py-3">
                            <h4 class="mb-0">Upload Leaf Image</h4>
                        </div>
                        <div class="card-body d-flex flex-column align-items-center p-4">
                            <div class="mb-4 text-center">
                                <img class="img-fluid" style="max-height: 200px;" src="{{ url_for('static', filename='img/plant-1573.png' )}}" alt="Plant Illustration">
                            </div>
                            
                            <div class="w-100 mb-4">
                                <div class="input-group">
                                    <input id="uploadButton" class="form-control" type="file" name="image" style="display: none;">
                                    <label for="uploadButton" class="btn btn-outline-success w-100 py-2">
                                        <i class="fas fa-cloud-upload-alt me-2"></i> Choose Image
                                    </label>
                                </div>
                                <small class="text-muted">Supported formats: JPG, PNG</small>
                            </div>
                            
                            <button class="btn btn-success btn-lg w-100 py-2 fw-bold" type="submit">
                                <i class="fas fa-search me-2"></i> Detect Disease
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<style>
    .card {
        transition: transform 0.3s ease;
        border-radius: 15px;
        overflow: hidden;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(40, 167, 69, 0.2) !important;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-outline-success:hover {
        background-color: #28a745;
        color: white;
    }
    .border-success {
        border-color: #28a745 !important;
    }
</style>

<script>
    function openStorageOption() {
        Android.openFileInput();
    }
    
    // Update to show selected filename
    const uploadButton = document.getElementById('uploadButton');
    uploadButton.addEventListener('change', function() {
        if (this.files.length > 0) {
            const fileName = this.files[0].name;
            const label = this.nextElementSibling;
            label.innerHTML = `<i class="fas fa-check-circle me-2"></i> ${fileName}`;
            label.classList.remove('btn-outline-success');
            label.classList.add('btn-success');
        }
    });
</script>

{% endblock %}
